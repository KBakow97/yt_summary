<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Transcript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center">YouTube Transcript Summary</h1>
            <form id="yt-form">
                <div class="form-group">
                    <label for="yt-url">YouTube URL:</label>
                    <input type="text" class="form-control" id="yt-url" name="url" placeholder="Enter YouTube URL" required>
                </div>
                <div class="form-group">
                    <label for="phone-num">Phone Number:</label>
                    <p>
                    <label for="phone-num">Remember to register your phone number on: https://console.twilio.com/</label>
                    <input type="text" class="form-control" id="phone-num" name="phone_num" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <select class="form-control" id="model" name="model" required>
                        <option value="openai">OpenAI Model</option>
                        <option value="custom">Custom Model (bart-large-cnn)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Get Summary</button>
            </form>
            <p id="response-message" class="mt-3 text-center"></p>
        </div>
    </div>
    
    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="text-muted">Youtube summarization api  Creator: Kacper BÄ…kowski</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
